{% extends 'base.html' %}
{% block content %}

<style>

  .container {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      height: 100vh;
  }

  .mx-auto {
      border-radius: 8px;
      box-shadow: 0 4px 12px #003366; 
      padding: 30px;
      width: 100%;
  }

  h2 {
      text-align: center;
      padding: 20px;
  }

  .err-msg {
    margin-top: 5px;
    margin-bottom: 5px;
    color: black;
    border: solid 0.5px;
    border-radius: 4px;
    background: #ffb09c; 
    padding: 2px;
  }

  
</style>

<div class="container mt-5" style="max-width: 600px;">
  <div class="mx-auto">
  <h2>Create Team</h2>
  <form method="post">
    {% csrf_token %}

    <label> Name: </label> <br>
    {{ form.name }}
    <br><br>
    <label> Description: </label>
    {{ form.description }}
    {% if form.errors %}
      <div class="err-msg">
            {% for error in form.non_field_errors %}
                {{ error }}
            {% endfor %}
      </div>
      {% endif %}
      <br>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'teams_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</div>
{% endblock %}
