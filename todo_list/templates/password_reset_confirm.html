{% extends "base.html" %}
{% block content %}

<style>
  .container {
    width: 100%;
    max-width: 700px;
    padding: 20px;
    height: 100vh;
}

.mx-auto {
    border-radius: 8px;
    box-shadow: 0 4px 12px #003366; 
    padding: 30px;
    width: 100%;
}

.btn-primary {
    border-radius: 4px;
    padding: 10px 20px;
}

h2 {
    text-align: center;
    padding: 20px;
}

.btn-primary:hover {
    background-color: #0056b3;
}

input[type="email"],
input[type="password"] {
    box-sizing: border-box;
    border: 1px solid #000000;
    border-radius: 4px;
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    
}

label {
    margin-top: 10px;
    font-weight: bold;
    color: black; 
    font-size: 18px;
}
</style>

<div class="container mt-5">
  <div class="mx-auto">
  <h2>Set New Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
</div>
</div>
{% endblock %}
